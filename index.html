    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gallery</title>
        <link rel="stylesheet" href="css/stylesheet.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    </head>
    <body>
        <div class="gallery-container">
            <!-- Modal Structure -->
            <div id="imageModal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="modalImage">
                <div class="comment-section">
                    <textarea id="commentInput" placeholder="Leave a comment..."></textarea>
                    <button id="submitComment">Submit</button>
                </div>
                 <div id="commentsList"></div> <!-- Container for displaying comments -->
            </div>
            <button id="backBtn">←</button>
            <div class="gallery">
                <img src="https://placehold.co/600x400" alt="Image 1">
                <img src="https://placehold.co/600x400" alt="Image 2">
                <img src="https://placehold.co/300x200" alt="Image 3">
                <img src="https://placehold.co/800x600" alt="Image 4">
                <img src="https://placehold.co/1200x800" alt="Image 5">
            </div>
            <button id="nextBtn">→</button>
        </div>
        <script src="js/script.js"></script>
    </body>
    </html>
